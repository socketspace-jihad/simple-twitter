<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Twitter - Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100" x-data="{ openModal: false }">

    <div class="max-w-2xl mx-auto py-8 mb-20">
        <div class="flex justify-between items-center mb-6 px-4">
            <h1 class="text-2xl font-bold">Terbaru</h1>
            <button @click="openModal = true" class="hidden sm:block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-full transition">
                Tweet
            </button>
        </div>

        <div class="space-y-4">
            {{range .Posts}}
            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 hover:bg-gray-50 transition">
                <div class="flex items-start space-x-3">
                    <div class="w-12 h-12 bg-blue-500 rounded-full flex-shrink-0 flex items-center justify-center text-white font-bold uppercase">
                        {{slice .User.Username 0 1}}
                    </div>
                    
                    <div class="flex-1">
                        <div class="flex items-center space-x-2">
                            <span class="font-bold text-gray-900">{{.User.DisplayName}}</span>
                            <span class="text-gray-500 text-sm">@{{.User.Username}}</span>
                            <span class="text-gray-400 text-sm">¬∑</span>
                            <span class="text-gray-500 text-sm">{{.CreatedAt.Format "02 Jan 15:04"}}</span>
                            {{if eq .User.ID.String $.LoggedUserID}}
                            <div x-data="{ menuOpen: false }" class="relative">
                                <button @click="menuOpen = !menuOpen" class="text-gray-400 hover:text-blue-500 p-1 rounded-full hover:bg-blue-50 transition">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
                                    </svg>
                                </button>

                                <div x-show="menuOpen" 
                                     x-cloak
                                     @click.away="menuOpen = false" 
                                     x-transition:enter="transition ease-out duration-100"
                                     x-transition:enter-start="transform opacity-0 scale-95"
                                     x-transition:enter-end="transform opacity-100 scale-100"
                                     class="absolute right-0 mt-2 w-32 bg-white rounded-md shadow-xl border border-gray-100 py-1 z-10">
                                    <form action="/posts/delete/{{.ID}}" method="POST" onsubmit="return confirm('Hapus postingan ini?')">
                                        <button type="submit" class="block w-full px-4 py-2 text-sm text-red-600 hover:bg-red-50 text-left">Hapus</button>
                                    </form>
                                </div>
                            </div>
                            {{end}}
                        </div>
                        
                        <p class="mt-2 text-gray-800 leading-relaxed">{{.Content}}</p>

                        <div class="mt-4 flex justify-between text-gray-500 max-w-xs text-sm">
                            <button class="hover:text-blue-500 flex items-center space-x-1"><span>üí¨</span> <span>0</span></button>
                            <button class="hover:text-green-500 flex items-center space-x-1"><span>üîÅ</span> <span>0</span></button>
                            <button class="hover:text-red-500 flex items-center space-x-1"><span>‚ù§Ô∏è</span> <span>0</span></button>
                        </div>
                    </div>
                </div>
            </div>
            {{else}}
            <div class="text-center py-10 bg-white rounded-xl border border-dashed border-gray-300">
                <p class="text-gray-500">Belum ada postingan. Jadilah yang pertama!</p>
            </div>
            {{end}}
        </div>
    </div>

    <button @click="openModal = true" class="sm:hidden fixed bottom-6 right-6 bg-blue-500 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center text-2xl">
        +
    </button>

    <div x-show="openModal" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 z-50 overflow-y-auto" style="display: none;">
        
        <div class="flex items-start justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" @click="openModal = false"></div>

            <div class="inline-block align-bottom bg-white rounded-2xl text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <form action="/posts/create" method="POST">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="flex justify-between items-center mb-4">
                            <button type="button" @click="openModal = false" class="text-gray-400 hover:text-gray-600">‚úï</button>
                            <button type="submit" class="bg-blue-500 text-white px-4 py-1.5 rounded-full font-bold text-sm hover:bg-blue-600">Tweet</button>
                        </div>
                        <div class="flex space-x-3">
                            <div class="w-10 h-10 bg-gray-300 rounded-full flex-shrink-0"></div>
                            <textarea name="content" rows="4" required
                                class="w-full border-none focus:ring-0 text-lg placeholder-gray-500 resize-none"
                                placeholder="Apa yang sedang hangat?"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
